<html>
<head>
  <meta charset="UTF-8">
  <title>this is the eggly tutorial</title>
</head>
<body ng-app="Eggly" ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <a href="#"><img src="assets/img/eggly-logo.png"></a>
        <ul class="nav nav-sidebar"></ul>
            <li ng-repeat="category in categories"><a href="#"></a>{{category.name}}</li>
      </div>
    </div>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div ng-repeat="bookmark in bookmarks">
      <button type="button" class="close"></button>
      <button type="button" class="btn btn-link"><span class="glyphicon "></span><a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a></button>

    </div>
  </div>
  <input type="text" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.js"></script>
  <script src="app/eggly-app.start.js"></script>
</body>
</html>
